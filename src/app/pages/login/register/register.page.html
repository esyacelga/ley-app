<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/signin"></ion-back-button>

        </ion-buttons>
        <div class="ion-text-end">
            <ion-button ion-button color="primary" (click)="registerNewUser(usuarioApp)">CREAR</ion-button>
        </div>
        <!--<ion-title>Registro de nuevo usuario</ion-title>-->
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="registerNewUser()">
        <ion-item>
            <ion-label position="floating">Primer nombre</ion-label>
            <ion-input formControlName="primerNombre"></ion-input>
        </ion-item>
        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.email">
                <div class="error-message"
                     *ngIf="loginForm.get('primerNombre').hasError(error.type) && (loginForm.get('primerNombre').dirty || loginForm.get('primerNombre').touched) ">
                    {{error.message}}
                </div>
            </ng-container>
        </div>

        <ion-item>
            <ion-label position="floating">Segundo nombre</ion-label>
            <ion-input formControlName="segundoNombre"></ion-input>
        </ion-item>
        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.email">
                <div class="error-message"
                     *ngIf="loginForm.get('segundoNombre').hasError(error.type) && (loginForm.get('segundoNombre').dirty || loginForm.get('segundoNombre').touched) ">
                    {{error.message}}
                </div>
            </ng-container>
        </div>

        <ion-item>
            <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
        </ion-item>
        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.email">
                <div class="error-message"
                     *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty || loginForm.get('email').touched) ">
                    {{error.message}}
                </div>
            </ng-container>
        </div>
        <ion-item>
            <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.email">
                <div class="error-message"
                     *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched) ">
                    {{error.message}}
                </div>
            </ng-container>
        </div>
        <ion-button [disabled]="!loginForm.valid" shape="round" size="default" color="primary" expand="block"
                    (click)="registerNewUser(usuarioApp)">Login
        </ion-button>
    </form>
