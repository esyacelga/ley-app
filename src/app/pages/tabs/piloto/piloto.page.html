<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      {{mensajes.length}}  Error(es)
    </ion-title>
    <ion-buttons slot="end">

      <ion-button (click)="borrarMensajes();" color="danger">
        <ion-icon slot="icon-only" name="trash">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list color="dark">
    <ion-item-sliding color="dark"
                      *ngFor="let push of mensajes | filterBy :customFilter; let  i = index">
      <!--<ion-item-options side="start">
          <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
          <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option>
      </ion-item-options>-->

      <ion-item color="dark" (click)="verMensaje(push.title,push.body,push.additionalData.error)">
        <ion-label text-wrap>
          <h4>{{push.title}}</h4>
          <p>
            {{push.body}}
          </p>

        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrarMensaje(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!--<ion-list-header>
        <ion-label>Pushes</ion-label>
    </ion-list-header>-->
    <!--    <ion-item *ngFor="let push of mensajes">
            <ion-label>
                <h3>{{push.title}}</h3>
                <p>{{push.body}}</p>
                <p>{{push.additionalData| json}}</p>
            </ion-label>
        </ion-item>-->
  </ion-list>
</ion-content>
