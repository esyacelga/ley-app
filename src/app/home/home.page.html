<ion-header no-border>
    <ion-toolbar>
        <ion-title>
            ERRORES
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item-sliding *ngFor="let push of mensajes">
            <!--<ion-item-options side="start">
                <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
                <ion-item-option color="danger" (click)="share(item)">Share</ion-item-option>
            </ion-item-options>-->

            <ion-item (click)="verMensaje(push.title,push.body,push.additionalData.en)">
                <ion-label text-wrap>
                    <h4>{{push.title}}</h4>
                    <p>
                        {{push.body}}
                    </p>
                </ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="borrarMensaje(push.additionalData)">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
